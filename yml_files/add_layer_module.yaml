
name: Add layer module

description: Select custom layer.

inputs:

  - name: Layer name
    type: String
    description: Custom layer to choose.
    options:
      - regressor
      - multi-label-classifier
      - multi-class-classifier
      - binary-classifier




outputs:

  - name: Custom layer
    type: CustomLayerFolder
    description: Directory to save custom added layer config file.

implementation:

  container:
    container:
      runConfig:
        baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
        gpuSupport: True
        conda:
          name: project_environment
          channels:
            - defaults
          dependencies:
            - python=3.6.2
            - pip:
                - azureml==0.2.7
                - azureml-core==1.0.43
                - tensorflow-gpu
                - pandas
                - numpy
                - nltk
                - matplotlib
                - git+https://github.com/lMisli/bert_for_nlp_module.git
    command:
      - python
      - -m
      - func_modules.add_layer_module

    args:

      - --layer_name
      - inputValue: Layer name

      - --output_dir
      - outputPath: Custom layer



