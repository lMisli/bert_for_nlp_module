
name: BERT module

description: Select pre-trained BERT.

inputs:

  - name: Language
    type: String
    default: En
    description: Pre-training model used language.
    options:
      - English/En
      - Multilingual/Multi
      - Chinses/Ch

  - name: Uncased
    type: Boolean
    description: Wether lowercase the text. Uncased means that the text has been lowercased before WordPiece tokenization, Cased means that the true case and accent markers are preserved.


outputs:

  - name: Pre-trained BERT
    type: ModelFolder
    description: Directory to save the selected pre-trained bert model.

implementation:

  container:


    command: [python3, func_modules/bert_module.py]

    args:

      - --language
      - inputValue: Language

      - --uncased
      - inputValue: Uncased



      - --out_model_dir
      - outputPath: Pre-trained BERT

