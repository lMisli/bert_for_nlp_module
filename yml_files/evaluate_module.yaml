
name: Evaluate module

description: Evaluate the predicted results

inputs:

  - name: Input evaluate data
    type: TabularDataFolder
    description: Predicted data path.

  - name: PR
    type: Boolean
    default: True
    description: Whether to calculate precision-recall(pr).

  - name: ROC
    type: Boolean
    default: True
    description: Whether to calculate receiver operating characteristic(ROC).

  - name: Label column names
    type: String
    description: [Optional]label columns,the order should responding to probability_columns. Separated by " " , such as "col1 col2", default="[L|l]abel*".

  - name: Probability column names
    type: String
    description: [Optional]probability columns, the order should responding to label columns. Separated by " " , such as "col1 col2", if None, default="[P|p]robability*".


outputs:

  - name: Output evaluate results
    type: TabularDataFolder
    description: Directory to save evaluated results.

implementation:

  container:


    command: [python3, func_modules/evaluate_module.py]

    args:

      - --input_data
      - inputValue: Input evaluate data

      - --pr
      - inputValue: PR

      - --roc
      - inputValue: roc

      - --label_columns
      - inputValue: Label column names

      - --probability_columns
      - inputValue: Probability column names


      - --output_dir
      - outputPath: Output evaluate results



