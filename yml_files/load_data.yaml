
name: Load data module

description: Prepare data for training and predicting

inputs:

  - {name: input_data,      type: String,       description: 'Data path to load'}

  - {name: output_dir,      type: String,       description: 'Local path to save data.'}


outputs:

  - {name: output_dir,      type: String,       description: 'Data path for loaded data'}

implementation:

  container:


    command: [python3, func_modules/data_module.py]

    args: [

      --input_data,       {inputValue: input_data},

      --output_dir,       {inputValue: output_dir},

      --output_dir_uri,   {outputPath: output_dir},

    ]